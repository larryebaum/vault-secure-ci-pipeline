---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
outputs:
  - name: out
run:
  path: sh
  args:
    - -c
    - |
      vault -version
      export VAULT_ADDR=${VAULT_END_POINT}

      # ‼️Cheking role id‼️
      echo "👇Role ID👇"
      cat /role-id

      # ‼️Pulling vault secret id‼️
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault write -force -format=json auth/approle/role/aws-read/secret-id \
      secret_id_num_uses=1 \
      secret_id_ttl=10 \
      token_num_uses=1 \
      token_ttl=10 \
      token_max_ttl=10 | jq -r '.data.secret_id'> out/secret-id

      # ‼️Cheking secret id‼️
      echo "👇Secret ID👇"
      cat out/secret-id

      # ‼️Put Secret ID to KV‼️
      vault kv put kv/secret-id-concourse id=${cat out/secret-id}