---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
params:
  VAULT_END_POINT: ((vault_addr))
  VAULT_INIT_TOKEN: ((vault_init_token))
inputs:
  - name: repo
outputs:
  - name: out
run:
  path: sh
  args:
    - -c
    - |
      vault -version
      export VAULT_ADDR=${VAULT_END_POINT}

      # ‼️Validate Token‼️
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault token lookup