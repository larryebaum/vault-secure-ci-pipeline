---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
  - name: out
outputs:
  - name: out
run:
  path: sh
  args:
    - -c
    - |
      terraform -version

      # ‚ÄºÔ∏èRetrieve the AWS Secret‚ÄºÔ∏è
      echo "üëáAWS Secretsüëá"
      cat out/.aws
      export TF_VAR_access_key=$(cat out/.aws | jq -r '.data.access_key')
      export TF_VAR_secret_key=$(cat out/.aws | jq -r '.data.secret_key')
      export LEASE_ID=$(cat out/.aws | jq -r '.lease_id')

      # ‚ÄºÔ∏èterraform init‚ÄºÔ∏è
      cd repo/tf
      terraform init

      # ‚ÄºÔ∏èterraform validate‚ÄºÔ∏è
      terraform validate

      # ‚ÄºÔ∏èterraform plan‚ÄºÔ∏è
      terraform plan

      # ‚ÄºÔ∏èput keys to Vault KV‚ÄºÔ∏è
      export VAULT_ADDR=${VAULT_END_POINT}
      VAULT_TOKEN=${VAULT_KV_TOKEN} vault kv put kv/aws-keys-concourse access_key=${TF_VAR_access_key} secret_key=${TF_VAR_secret_key} lease_id=${LEASE_ID}