---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
  - name: out
outputs:
  - name: out
run:
  path: sh
  args:
    - -c
    - |
      terraform -version

      # ‼️Retrieve the AWS Secret‼️
      cat out/.aws
      export TF_VAR_access_key=$(cat out/.aws | jq -r '.data.access_key')
      export TF_VAR_secret_key=$(cat out/.aws | jq -r '.data.secret_key')

      # ‼️terraform validate‼️
      cd repo/tf
      terraform validate

      # ‼️terraform init‼️
      terraform init

      # ‼️terraform plan‼️
      terraform plan
