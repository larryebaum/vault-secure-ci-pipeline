---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest
resources:
- name: repo
  type: git
  icon: github
  source:
    uri: https://github.com/tkaburagi/vault-secure-ci-pipeline.git
    branch: master
- name: notify
  type: slack-notification
  icon: slack
  source:
    url: https://hooks.slack.com/services/XXXX
- name: logs
  type: slack-notification
  icon: zip-disk
  source:
    url: https://hooks.slack.com/services/XXXX
- name: tf-state
  type: slack-notification
  icon: aws
  source:
    url: https://hooks.slack.com/services/XXXX

jobs:
- name: pull-secret-id
  plan:
  - get: repo
    trigger: true
  - task: validate-vault-token
    file: repo/ci/validate-vault-token.yml
    params:
      VAULT_END_POINT: ((vault_addr))
      VAULT_INIT_TOKEN: ((vault_init_token))
  - task: pull-secret-id
    file: repo/ci/pull-secret-id.yml
    params:
      VAULT_END_POINT: ((vault_addr))
      VAULT_INIT_TOKEN: ((vault_init_token))
- name: tf-build
  plan:
  - get: repo
    trigger: true
    passed: [ pull-secret-id ]
  - task: generate-aws-secrets
    file: repo/ci/generate-aws-secrets.yml
    params:
      VAULT_END_POINT: ((vault_addr))
      VAULT_INIT_TOKEN: ((vault_init_token))
  - task: tf-fmt-init-plan
    file: repo/ci/tf-fmt-init-plan.yml
  - put: notify
  - put: logs
- name: tf-apply
  plan:
  - get: repo
    trigger: false
    passed: [ tf-build ]
  - task: tf-apply
    file: repo/ci/tf-apply.yml
  - put: notify
  - put: logs
  - put: tf-state