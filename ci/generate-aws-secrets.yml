---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
run:
  path: sh
  args:
    - -c
    - |
      export VAULT_ADDR=${VAULT_END_POINT}

      # ‼️Get Secrets from Vault KV‼️
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault kv get kv/secret-id-concourse

      # ‼️Login to Vault by AppRole‼️
      vault write -format=json auth/approle/login \
      role_id=$(cat /role-id) \
      secret_id=$(VAULT_TOKEN=${VAULT_INIT_TOKEN} vault kv get -format=json kv/secret-id-concourse | jq -r '.data.id') \
      | jq -r '.auth.client_token' > .vtoken

      cat .vtoken

      # ‼️Generate AWS Secrets‼️
      VAULT_TOKEN=$(cat .vtoken) vault read aws/creds/tf-handson-role