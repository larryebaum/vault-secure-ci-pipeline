---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
  - name: out
run:
  path: sh
  args:
    - -c
    - |
      export VAULT_ADDR=${VAULT_END_POINT}

      # ‼️Get Secrets from Vault KV‼️
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault kv get kv/secret-id-concourse

      # ‼️Login to Vault by AppRole‼️
      vault write auth/approle/login role_id=$(cat /role-id) secret_id=$(VAULT_TOKEN=${VAULT_INIT_TOKEN} vault kv get kv/secret-id-concourse)

      # ‼️Generate AWS Secrets‼️
      vault read aws/roles/tf-handson-role