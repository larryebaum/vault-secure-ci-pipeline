---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
outputs:
  - name: out
run:
  path: sh
  args:
    - -c
    - |
      vault -version
      export VAULT_ADDR=${VAULT_END_POINT}

      # ‼️Validate Token‼️
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault token lookup
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault token lookup　${VAULT_REVOKE_TOKEN}
      VAULT_TOKEN=${VAULT_INIT_TOKEN} vault token lookup　${VAULT_KV_TOKEN}