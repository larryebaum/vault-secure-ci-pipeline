---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: tkaburagi/vault-role-id
    tag: latest
inputs:
  - name: repo
run:
  path: sh
  args:
    - -c
    - |
      terraform -version
      # ‼️Retrieve the AWS Secret‼️
      export TF_VAR_access_key=$(VAULT_TOKEN=${VAULT_INIT_TOKEN} vault kv get -format=json kv/aws-keys-concourse | jq -r '.data.access_key')
      export TF_VAR_secret_key=$(VAULT_TOKEN=${VAULT_INIT_TOKEN} vault kv get -format=json kv/aws-keys-concourse | jq -r '.data.secret_key')

      # ‼️terraform apply‼️
      terraform apply -auto-approve